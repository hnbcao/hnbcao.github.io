sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS ä¸‰
cache: npm
branches:
  only:
    - source # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  target_branch: master
  on:
    branch: source
  local-dir: public
